# Hibernate Settings
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

# Database Settings
spring.datasource.url=jdbc:h2:mem:rapiddb;
spring.datasource.platform=h2
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username = rapiddb
spring.datasource.password = rapiddb
spring.h2.console.enabled=true

# http Settings
http.connection.timeoutInMS=5000
endpoint.accountBalance=http://localhost:8080/v1/accounts/{id}/balances
